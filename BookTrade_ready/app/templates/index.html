{% extends "base.html" %}
{% block content %}
  <h1>Каталог книг</h1>
  <a href="{{ url_for('main.add_book') }}" class="btn btn-primary mb-3">Добавить книгу</a>
  <div class="row">
    {% for book in books %}
      <div class="col-md-4">
        <div class="card mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
            <p class="card-text">{{ book.description }}</p>
            {% if book.link %}
              <a href="{{ book.link }}" target="_blank" class="card-link">Читать онлайн</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
